        <h1>鱼头豆腐汤</h1>
        <p class="intro-text">
            鱼头豆腐汤是一道经典的中式家常菜，以鱼头和豆腐为主要食材，汤汁鲜美、营养丰富。鱼头富含胶原蛋白，而豆腐则提供优质植物蛋白，两者搭配使汤品口感醇厚，色泽乳白。烹调时，先将鱼头煎至微黄，再与豆腐同炖，加入姜、葱等调味，既去腥提鲜，又增添香气。这道汤适合各年龄段食用，有助于温暖身心，滋补养颜。
        </p>
