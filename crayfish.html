        <h1>小龙虾</h1>
        <p class="intro-text">
            荆州小龙虾是湖北荆州的特色美食，以其肉质鲜嫩、口感爽滑而闻名。得益于丰富的水资源和优质的养殖环境，荆州的小龙虾个头饱满、肉质紧实，极具地方风味。当地的烹饪方法多样，包括蒜蓉、麻辣、十三香等，每种做法都能充分激发小龙虾的鲜香。荆州小龙虾既是夏日消暑的美味佳肴，也是朋友聚会的热门选择，深受食客喜爱。
        </p>
